<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href=styles.css>
</head>
<body>
    <div class="container">
        <div class="side">
            <div class="side-inner">
                <h1>Dashboard</h1>
                <p>Home</p>
                <p>Profile</p>
                <p>Messages</p>
                <p>Notifications</p>
                <p>Tasks</p>
                <p>Groups</p>
                <p>Settings</p>
                <p class="support">Support</p>
                <p>Send Feedback</p>
                <button><svg xmlns="http://www.w3.org/2000/svg" height="10" width="10" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160zm352-160l-160 160c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L301.3 256 438.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0z"/></svg></button>
            </div>
        </div>
        <div class="header">
            <input type="text" class="search">
            
        </div>
        <div class="header2">
            <p>Welcome, Robert Builder!</p>
            <button>New Project</button>
            <button>Upload</button>
            <button>Share Announcement</button>
        </div>
        <div class="main">
            <div class="projects">Your Projects</div>
            <div class="proj1">
                <p>Bridge reinforcement</p>
            </div>
            <div class="proj2">
                <p>Highway Repavement</p>
            </div>
            <div class="proj3">
                <p>Tower Remodeling</p>
            </div>
            <div class="proj4">
                <p>Apartment Building 1</p>
            </div>
            <div class="proj5">
                <p>Stadium Seat Expansion</p>
            </div>
            <div class="proj6">
                <p>Apartment Building 2</p>
            </div>
            <div class="announcements">
                <p>Announcements</p>
                <di class="announcement box">

                </di>
            </div>
            <div class="team">
                <p>Team Members</p>
                <div class="team-mem box">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
